{% load static %}

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Django Clean</title>
  <!-- Template Style -->
  <link rel="stylesheet" type="text/css" href="{% static 'sb-admin/css/sb-admin-2.min.css' %}">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" type="text/css" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'jquery/jquery.min.js' %}"></script>
  <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <!-- SB Admin Data Tables -->
  <script src="{% static 'datatables/jquery.dataTables.min.js' %}"></script>
  <script src="{% static 'datatables/dataTables.bootstrap4.min.js' %}"></script>
  <script src="{% static 'sb-admin/js/datatables-demo.js' %}"></script>
  <!-- Core plugin JavaScript-->
  <script src="{% static 'jquery-easing/jquery.easing.min.js' %}"></script>
  <!-- Custom scripts for all pages-->
  <script src="{% static 'sb-admin/js/sb-admin-2.min.js' %}"></script>
</head>

<body>
  <main>
    {% block page-content %}{% endblock %}
  </main>
</body>
<footer>
  {% block extra-js %}{% endblock %}
</footer>
</html>
